<!DOCTYPE html>
<html lang="en">
  {% include '../index.html' %}
<body>
  <main class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-4">{{ 'Edit' if movie else 'Add' }} Movie</h2>
    <form action="" method="post" class="space-y-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <input name="movie_id" type="hidden" value="{{ movie.movie_id if movie }}">
      {% for field in ['Title','Description','AvgRating','Duration','Poster','PageURL'] %}
      <div>
        <label class="block mb-1">{{ field }}</label>
        <input name="{{ field }}" required value="{{ getattr(movie, field.lower(), '') }}" class="w-full px-3 py-2 border rounded">
      </div>
      {% endfor %}
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Save</button>
    </form>
  </main>
</body>
</html>
