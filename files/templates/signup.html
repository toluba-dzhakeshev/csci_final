{% extends 'layout.html' %}

{% block content %}
  <!-- Centered signup form container -->
  <div class="min-h-screen flex items-center justify-center bg-white dark:bg-gray-900">
    <!-- Signup form -->
    <form action="{{ url_for('auth.signup') }}" method="post"
          class="w-full max-w-md bg-gray-100 dark:bg-gray-800 p-8 rounded shadow-md">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <!-- Form title -->
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-gray-100">
        Create Account
      </h2>
      <!-- Display flash messages (e.g. errors) -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="mb-4 text-red-500">
            {% for msg in messages %}{{ msg }}{% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <!-- Email input field -->
      <div class="mb-4">
        <label for="email" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">
          Email
        </label>
        <input id="email" name="email" type="email" required
               class="w-full px-3 py-2 border rounded
                      bg-white dark:bg-gray-700
                      text-gray-900 dark:text-gray-100
                      focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <!-- Password input field -->
      <div class="mb-6">
        <label for="password" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">
          Password
        </label>
        <input id="password" name="password" type="password" required
               class="w-full px-3 py-2 border rounded
                      bg-white dark:bg-gray-700
                      text-gray-900 dark:text-gray-100
                      focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <!-- Submit button -->
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold">
        Sign Up
      </button>
      <!-- Link to login page for existing users -->
      <p class="mt-4 text-center text-gray-700 dark:text-gray-300">
        Already have an account?
        <a href="{{ url_for('auth.login') }}" class="text-blue-500 hover:underline">
          Log in
        </a>
      </p>
    </form>
  </div>
{% endblock %}
